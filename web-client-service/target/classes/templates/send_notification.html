<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Gửi thông báo</title>
</head>

<body>
	<h2>Gửi thông báo đến RabbitMQ</h2>

	<form th:action="@{/send-notification}" method="post" th:object="${notificationRequest}">
		<label for="content">Nội dung:</label>
		<input type="text" id="content" name="content" th:field="*{content}" required />
		<button type="submit">Gửi</button>
	</form>
	<form action="/notify/get" method="get">
		<label>ID cần tìm:</label>
		<input type="text" name="id" required />
		<button type="submit">Tìm thông báo</button>
	</form>
	<form action="/notify/update" method="post">
		<label>ID cần sửa:</label>
		<input type="text" name="id" required />
		<br />
		<label>Nội dung mới:</label>
		<input type="text" name="content" required />
		<br />
		<button type="submit">Cập nhật thông báo</button>
	</form>

	<p th:if="${message}" th:text="${message}"></p>
</body>

</html>
