<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả thông báo</title>
</head>
<body>
<h2>Kết quả Thông báo</h2>

<div th:if="${log != null}">
    <p><strong>ID:</strong> <span th:text="${log.id}"></span></p>
    <p><strong>Nội dung:</strong> <span th:text="${log.content}"></span></p>
    <p><strong>Thời gian gửi:</strong> <span th:text="${log.sentAt}"></span></p>
</div>

<div th:if="${error != null}">
    <p style="color:red"><strong>Lỗi:</strong> <span th:text="${error}"></span></p>
</div>

<a th:href="@{/}">Quay lại</a>
</body>
</html>
